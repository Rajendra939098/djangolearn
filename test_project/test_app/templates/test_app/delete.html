{% load static %}
{% include './main.html' %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
<p>Are you sure you want to delete "{{item}}"</p>
<form form="{% url 'delete' item.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-warning" href="{% url 'order' %}">Cancel</a>

    <input class="btn btn-danger" type="submit" name="Confirm">
</div>
</div>
</div>
</form>
