{% load static %}
{% include './main.html' %}
<style>
    body{
        background-color: #FFF7D4;
    }
</style>
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body bg-info">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                <tr>
                    <td>{{i.name}}</td> 
                    <td>{{i.category}}</td>
                    <td>{{i.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
