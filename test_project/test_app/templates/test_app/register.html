{% load static %}
{% include './main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Document</title>
    <style>
      .vh-50{
        background-color: antiquewhite;
      }
    </style>
    
</head>
<body>
<section class="vh-50 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-80 gradient-custom-3">
    <div class="container h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 10px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">REGISTER Here</h2>

              <form method="POST" action="">
                {% csrf_token %}
                <div  class="form-outline mb-4">
                    <input type="text" name="username" class="form-control form-control-lg" />
                    <label class="form-label"  for="form3Example3cg">Your Name</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1" class="form-control form-control-lg" />
                  <label class="form-label" >Password</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password2" class="form-control form-control-lg" />
                  <label class="form-label">re-enter Password</label>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                {{form.errors}}

                <p class="text-center text-muted mt-5 mb-0">Already having an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                    <!-- {{form}}
                    <button type="submit">submit</button> -->

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
{% endblock %}
